<!--
模板：一个包含响应内容的通用文本，Flask使用jinja2模板引擎
作用：实现业务逻辑与表现逻辑的分离
业务逻辑：视图函数中对用户请求的处理过程
表现逻辑：将业务逻辑的返回值最为响应内容的一部分回送到客户端（Browser）
-->
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
{{ super() }}
<div class="page-header">
    <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
